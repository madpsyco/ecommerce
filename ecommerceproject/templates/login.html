{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="text-center m-b-md custom-login">
                <h5>PLEASE LOG IN TO CONTINUE</h5>
                <br>
                {% for msg in messages %}
                {{ msg }}
                {% endfor %}
            </div>
        </div>
    </div>
<div class="row">
    <div class="col-md-6 col-sm-12 col-xl-4 col-lg-5 mx-auto my-auto">
    <div class="hpanel">
        <div class="panel-body">
            <form action="/index/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                    <span class="help-block small">Enter your username</span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                    <span class="help-block small">Enter a strong password</span>
                </div>
                <div class="checkbox login-checkbox">
                    <label><input type="checkbox" class="i-checks"> Remember me </label>
                    <p class="help-block small">Please Register is you don't have an account</p>
                    <div class="text-center">

                    <a href="/credentials/register/" class="btn btn-success loginbtn"/> Register </a> &nbsp;
                        <input value="Login" type="submit" class="btn btn-success loginbtn"/>

                    </div>
                    <br>
                    <br>
                </div>
            </form>
        </div>
    </div>
   </div>
</div>
{% endblock %}
